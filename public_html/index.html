        <style>
            #loadImage { 
                background-image: url(pictures/dark_wall.jpg);
                background-color: #222;
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 999;

                display: none;
            }

            #loadImage:after {
                content: "";
                z-index: -1;
                position: absolute;
                top: 0; right: 0; bottom: 0; left: 0;
                background: -webkit-radial-gradient(center center, circle cover, rgba(0,0,0,0), rgba(0,0,0,0.75));
                background: radial-gradient(center center, circle cover, rgba(0,0,0,0), rgba(0,0,0,0.75));
            }

            .demo-3 .bokeh {
                font-size: 100px;
                width: 1em;
                height: 1em;
                position: relative;
                margin: 20% auto;

                border-radius: 50%;
                border: .01em solid rgba(150,150,150,0.1);
                list-style: none;

                padding: 0;
            }

            .demo-3 .bokeh li {
                position: absolute;
                width: .2em;
                height: .2em;
                border-radius: 50%;
            }

            .demo-3 .bokeh li:nth-child(1) {
                left: 50%;
                top: 0;
                margin: 0 0 0 -.1em;
                background: #00C176;
                -webkit-transform-origin: 50% 250%;
                transform-origin: 50% 250%;
                -webkit-animation: 
                    rota 1.13s linear infinite,
                    opa 3.67s ease-in-out infinite alternate;
                animation: 
                    rota 1.13s linear infinite,
                    opa 3.67s ease-in-out infinite alternate;
            }

            .demo-3 .bokeh li:nth-child(2) {
                top: 50%; 
                right: 0;
                margin: -.1em 0 0 0;
                background: #FF003C;
                -webkit-transform-origin: -150% 50%;
                transform-origin: -150% 50%;
                -webkit-animation: 
                    rota 1.86s linear infinite,
                    opa 4.29s ease-in-out infinite alternate;
                animation: 
                    rota 1.86s linear infinite,
                    opa 4.29s ease-in-out infinite alternate;
            }

            .demo-3 .bokeh li:nth-child(3) {
                left: 50%; 
                bottom: 0;
                margin: 0 0 0 -.1em;
                background: #FABE28;
                -webkit-transform-origin: 50% -150%;
                transform-origin: 50% -150%;
                -webkit-animation: 
                    rota 1.45s linear infinite,
                    opa 5.12s ease-in-out infinite alternate;
                animation: 
                    rota 1.45s linear infinite,
                    opa 5.12s ease-in-out infinite alternate;
            }

            .demo-3 .bokeh li:nth-child(4) {
                top: 50%; 
                left: 0;
                margin: -.1em 0 0 0;
                background: #88C100;
                -webkit-transform-origin: 250% 50%;
                transform-origin: 250% 50%;
                -webkit-animation: 
                    rota 1.72s linear infinite,
                    opa 5.25s ease-in-out infinite alternate;
                animation: 
                    rota 1.72s linear infinite,
                    opa 5.25s ease-in-out infinite alternate;
            }

            @-webkit-keyframes rota {
                from { }
                to { -webkit-transform: rotate(360deg); }
            }

            @keyframes rota {
                from { }
                to { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
            }

            @-webkit-keyframes opa {
                0% { }
                12.0% { opacity: 0.80; }
                19.5% { opacity: 0.88; }
                37.2% { opacity: 0.64; }
                40.5% { opacity: 0.52; }
                52.7% { opacity: 0.69; }
                60.2% { opacity: 0.60; }
                66.6% { opacity: 0.52; }
                70.0% { opacity: 0.63; }
                79.9% { opacity: 0.60; }
                84.2% { opacity: 0.75; }
                91.0% { opacity: 0.87; }
            }

            @keyframes opa {
                0% { }
                12.0% { opacity: 0.80; }
                19.5% { opacity: 0.88; }
                37.2% { opacity: 0.64; }
                40.5% { opacity: 0.52; }
                52.7% { opacity: 0.69; }
                60.2% { opacity: 0.60; }
                66.6% { opacity: 0.52; }
                70.0% { opacity: 0.63; }
                79.9% { opacity: 0.60; }
                84.2% { opacity: 0.75; }
                91.0% { opacity: 0.87; }
            }
        </style>

        <script>

            var posOffsetTop = [];

            function itAllStarts()
            {
                var time = 4000;
                $('#p1_').animate({top: '5%'}, 1000);

                setTimeout(function () {
                    $('#p1_').animate({top: '-200%'}, 1000);
                    $('#p1').animate({opacity: '1'}, 3000);

                    $('#p2_').animate({top: '5%'}, 1000);
                }, time);

                time += 4000;
                setTimeout(function () {
                    $('#p2_').animate({top: '-200%'}, 1000);
                    $('#p2').animate({opacity: '1'}, 3000);

                    $('#p3_').animate({top: '5%'}, 1000);
                }, time);

                time += 4000;
                setTimeout(function () {
                    $('#p3_').animate({top: '-200%'}, 1000);
                    $('#p3').animate({opacity: '1'}, 3000);

                    $('#p4_').animate({top: '5%'}, 1000);
                }, time);
            }


            function sampleStart()
            {
                console.log("dsa");


                var time = 5000;
                var h = 820;
                var i = 1;
                var id1, id2;

                $('#p1').animate({top: -posOffsetTop[1]+50, width: '600%', height: '600%', opacity: '1', zIndex: '1000'}, 1000);


                for (; i < 2; i++)
                {
                    setTimeout(function (x) {
                        var id1 = '#p' + x;
                        

                        $(id1).animate({top: '0', left: '0', width: '96%', height: '96%', opacity: '.7', zIndex: '99'}, 1000);

                        setTimeout(function (y) {
                            console.log(id1 + "::" + y);
                             var id2 = '#p' + (y + 1);

                            $(id2).animate({top: -posOffsetTop[y+1]+50, width: '600%', height: '600%', opacity: '1'}, 1000);
                        }, 2000, x);

                    }, time, i);
                    time += 5000;
                }
                
                setTimeout(function (){
                    var id1 = '#p' + i;
                    $(id1).animate({top: '0', left: '0', width: '96%', height: '96%', opacity: '.7', zIndex: '99'}, 1000);
                }, time);


            }

            function init()
            {
                var h = 820;
                var w = 273.5;

                for (var i = 1; i <= 29; i++)
                {

                    var id = "#p" + i;
                    var offset = $(id).offset();

                    posOffsetTop[i] = offset.top;

                    var tempTop = h - offset.top;
                    var tempLeft = w - offset.left + 121;

                    console.log(id + ":" + offset.top + "\n");

                    $(id).css({top: tempTop, left: tempLeft, width: '600%', height: '600%', opacity: '1', zIndex: '1000'}, 1000);
                }
                //$('#p1').css({top: '500%', left: '-150%', width: '600%', height: '600%', opacity: '1', zIndex: '99'}, 1000);
            }

            window.onload = function () {
                init();

                $("#loadImage").animate({top: '-100%'});
                //$("#audio").trigger('play');



                setTimeout(function ()
                {
                    //itAllStarts();
                    sampleStart();
                }, 2000);
            }


        </script>
